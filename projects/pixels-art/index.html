<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels Art Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header" class="header">
      <img
        src="./alienigena-pixelado.png"
        alt="Pixel Art Project Icon"
        class="header-img"
      />
      <h1 class="header-title">Pixels Art</h1>
    </header>

    <section id="board" class="section-board">
      <ul id="pixel-board" class="pixel-board">
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
        <div class="line">
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
          <li class="pixel"></li>
        </div>
      </ul>

      <ul class="color-palette">
        <li class="color selected" id="background-black"></li>
        <li class="color" id="random-color-1"></li>
        <li class="color" id="random-color-2"></li>
        <li class="color" id="random-color-3"></li>
      </ul>

      <div id="line-button">
        <span>Lines: </span>
        <input
          type="number"
          name="board-size"
          id="board-size"
          class="board-size"
          min="1"
          max="15"
          maxlength="15"
        />
        <button id="generate-board" class="button generate-board">VQV</button>
      </div>

      <button id="clear-board" class="button clear-board">Limpar quadro</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
