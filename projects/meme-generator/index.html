<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme generator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="input-section">
    <label for="text-input">Texto do meme:</label>
    <input type="text" name="text-input" id="text-input" maxlength="60">
    <input type="file" name="meme-insert" id="meme-insert">
  </section>
  <div id="meme-image-container">
    <img id="meme-image" alt="meme-image">
    <p id="meme-text"></p>
  </div>
  <session>
    <div class="buttons-container">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>

    <div class="images">
      <img src="imgs/meme1.png" alt="Meme 1" id="meme-1" class="preview-image">
      <img src="imgs/meme2.png" alt="Meme 2" id="meme-2" class="preview-image">
      <img src="imgs/meme3.png" alt="Meme 3" id="meme-3" class="preview-image">
      <img src="imgs/meme4.png" alt="Meme 4" id="meme-4" class="preview-image">
    </div>
  </session>

  <script src="script.js"></script>
</body>
</html>
